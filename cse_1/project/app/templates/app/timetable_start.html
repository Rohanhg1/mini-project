<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable - Start</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE, #6C63FF);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientMove {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .container-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #6C63FF;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #6C63FF;
      box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1);
    }

    button {
      background: linear-gradient(135deg, #00C9A7, #00b894);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 201, 167, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 201, 167, 0.4);
    }

    a {
      color: #6C63FF;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      display: inline-block;
      margin-top: 15px;
    }

    a:hover {
      color: #5563DE;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container-card {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>

<body>
  <div class="container-card">
    <div class="icon">üìÖ</div>
    <h2>Timetable Generator</h2>
    <p class="subtitle">Step 1: Enter Basic Details</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.total_teachers.id_for_label }}">{{ form.total_teachers.label }}</label>
        {{ form.total_teachers }}
      </div>
      <div class="form-group">
        <label for="{{ form.semester_type.id_for_label }}">{{ form.semester_type.label }}</label>
        {{ form.semester_type }}
      </div>
      <button type="submit">‚û°Ô∏è Next - Enter Teachers</button>
    </form>

    <a href="{% url 'choice' %}">‚Üê Back to Dashboard</a>
  </div>
</body>

</html>
