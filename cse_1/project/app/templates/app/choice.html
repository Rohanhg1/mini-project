<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE, #6C63FF);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes gradientMove {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #6C63FF;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .subtitle {
      color: #7f8c8d;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border: 2px solid #e8e8e8;
      border-radius: 16px;
      padding: 30px 20px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(108, 99, 255, 0.2);
      border-color: #6C63FF;
    }

    .card-icon {
      font-size: 3.5rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    .card-description {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: linear-gradient(135deg, #FF6B6B, #EE5A6F);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      text-decoration: none;
      display: inline-block;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.6s ease-out;
    }

    .card:nth-child(1) {
      animation: fadeIn 0.7s ease-out;
    }

    .card:nth-child(2) {
      animation: fadeIn 0.8s ease-out;
    }

    .card:nth-child(3) {
      animation: fadeIn 0.9s ease-out;
    }

    @media (max-width: 768px) {
      .cards-container {
        grid-template-columns: 1fr;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŽ“ Dashboard</h2>
    <p class="subtitle">Choose an option to get started</p>

    <div class="cards-container">
      <a href="{% url 'seating' %}" class="card">
        <div class="card-icon">ðŸª‘</div>
        <div class="card-title">Seating Arrangement</div>
        <div class="card-description">Generate exam seating plans</div>
      </a>

      <a href="{% url 'timetable_start' %}" class="card">
        <div class="card-icon">ðŸ“…</div>
        <div class="card-title">Timetable Generator</div>
        <div class="card-description">Create class schedules</div>
      </a>

      <a href="{% url 'logout' %}" class="card logout-card">
        <div class="card-icon">ðŸšª</div>
        <div class="card-title">Logout</div>
        <div class="card-description">Sign out of your account</div>
      </a>
    </div>
  </div>
</body>

</html>
