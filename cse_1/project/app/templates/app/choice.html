<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>Dashboard</title>

  <style>
    /* Fullscreen animated snowfall background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;

      /* ðŸ”¥ BEAUTIFUL BACKGROUND IMAGE */
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      animation: fadeIn 1s ease-in-out;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Snowflake container */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0.3;
      }
    }

    /* Fade-in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Center Container */
    .content-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Title animation */
    .slide-down {
      animation: slideDown 0.9s ease-in-out;
      font-size: 32px;
      font-weight: bold;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Buttons */
    .animated-btn {
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .animated-btn:hover {
      transform: scale(1.07);
      box-shadow: 0px 10px 20px rgba(255,255,255,0.25);
    }

    /* Image Zoom */
    .animated-btn img {
      transition: transform 0.3s ease;
      border-radius: 6px;
    }

    .animated-btn:hover img {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- â„ Snow animation layer -->
  <div class="snow" id="snow"></div>

  <script>
    const snowContainer = document.getElementById("snow");

    for (let i = 0; i < 50; i++) {
      let snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "â„";

      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
      snowflake.style.animationDuration = (Math.random() * 5 + 4) + "s";
      snowflake.style.animationDelay = Math.random() * 3 + "s";

      snowContainer.appendChild(snowflake);
    }
  </script>

  <!-- CONTENT CENTERED IN MIDDLE -->
  <div class="content-center">
    <h2 class="slide-down">Dashboard</h2>
    <p class="slide-down">Choose an option:</p>

    <div style="display:flex; gap:20px; flex-wrap:wrap; justify-content:center; margin-top:20px;">

      <!-- Seating Arrangement -->
      <a href="{% url 'seating' %}" style="display:inline-block;">
        <button class="animated-btn" style="display:flex; flex-direction:column; align-items:center; padding:10px; width:180px;">
          <img 
            src="https://images.unsplash.com/photo-1509062522246-3755977927d7?auto=format&fit=crop&w=800&q=80"
            style="width:150px; height:auto; margin-bottom:8px;"
          >
          Seating Arrangement
        </button>
      </a>

      <!-- Time Table Generator -->
      <a href="{% url 'timetable_start' %}" style="display:inline-block;">
        <button class="animated-btn" style="width:180px; padding:20px;">
          Time Table Generator
        </button>
      </a>

      <!-- Logout -->
      <a href="{% url 'logout' %}" style="display:inline-block;">
        <button class="animated-btn" style="width:180px; padding:20px;">
          Logout
        </button>
      </a>

    </div>
  </div>

</body>
</html>
